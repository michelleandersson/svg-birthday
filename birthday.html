<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/birthday.css">
    <title>HAPPY BIRTHDAY!</title>
</head>
<body>
    <main class="card">
        <h1 class="card__title">Happy Birthday!!</h1>
        <div class="card__animation">
            <img class="card__cat" src="images/cat.svg" alt="Cat">
            <img class="card__glasses" src="images/glasses.svg" alt="Glasses">
            <img class="card__fireworks" src="images/fireworks.svg" alt="Fireworks">
            <img class="card__cake" src="images/cake.svg" alt="Birthday Cake">
            <img class="card__fireworks" src="images/fireworks.svg" alt="Fireworks">
            
        </div>
    </main>    
</body>
</html>
